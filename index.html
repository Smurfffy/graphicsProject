<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">  
        canvas {
            border: 1px solid black;
        }
        
      </style>
  </head>
  <body>
    <canvas id = "gameCanvas" width="400" height="400"></canvas>
    <script type="text/javascript">
       var c = document.getElementById("gameCanvas");
        var ctx = c.getContext("2d");
        
        var snake = {
            x: 5
            , y: 5,
            width: 20,
            height: 20
        };
        
        var food = {
            x: Math.round(Math.random()*(400)), 
            y: Math.round(Math.random()*(400)),
            width: 20,
            height: 20
        };
        
        function init(){
            drawSnake();
            drawFood();
            
        }
        init();
        
        function drawSnake() {
            if(snake.x <= -1) {
                snake.x = snake.x +1;
            }
            if(snake.x >= 380) {
                snake.x = snake.x -1;
            }
            if(snake.y <= -1) {
                snake.y = snake.y +1;
            }
            if(snake.y >= 380) {
                snake.y = snake.y -1;
            }
            if(snake.x < food.x + food.width && snake.x + snake.width > food.x && snake.y < food.y + food.height && snake.y + snake.height > food.y) {                  
                food.x = Math.round(Math.random()*(380));
                food.y = Math.round(Math.random()*(380));
            }
            ctx.beginPath();
            ctx.clearRect(0,0, 400, 400);
            ctx.fillStyle = "rgb(255, 0, 0)";
            ctx.fillRect(snake.x ,snake.y,snake.width,snake.height);
            ctx.stroke();
            
            window.requestAnimationFrame(drawSnake);
            
          }
        
        function drawFood(){
           ctx.fillStyle = "rgb(255, 0, 0)";
           ctx.fillRect(food.x ,food.y,food.width,food.height); 
           window.requestAnimationFrame(drawFood);
        }
        
        window.addEventListener("keydown", function(event) { 
            if (event.keyCode == 39)
              snake.x += 5;
            else if (event.keyCode == 37)
              snake.x -= 5;
            else if (event.keyCode == 38)
              snake.y -= 5;
            else if (event.keyCode == 40)
              snake.y += 5;

            drawSnake();
            drawFood();
          });
        
    </script>
  </body>
</html>
