<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">  
        canvas {
            border: 1px solid black;
        }
        
      </style>
  </head>
  <body>
    <canvas id = "gameCanvas" width="400" height="400"></canvas>
    <script type="text/javascript">
       var c = document.getElementById("gameCanvas");
        var ctx = c.getContext("2d");
        
        var user = {
            x: 5
            , y: 5,
            width: 20,
            height: 20
        };
        
        var item = {
            x: Math.round(Math.random()*(400)), 
            y: Math.round(Math.random()*(400)),
            width: 10,
            height: 10
        };
        
        function init(){
            drawSnake();
            drawFood();
            
        }
        init();
        
        function drawSnake() {
            if(user.x <= -1) {
                user.x = user.x +1;
            }
            if(user.x >= 381) {
                user.x = user.x -1;
            }
            if(user.y <= -1) {
                user.y = user.y +1;
            }
            if(user.y >= 381) {
                user.y = user.y -1;
            }
            if(user.x < item.x + item.width && user.x + user.width > item.x && user.y < item.y + item.height && user.y + user.height > item.y) {                  
                item.x = Math.round(Math.random()*(380));
                item.y = Math.round(Math.random()*(380));
                user.width += 5;
                user.height += 5;
                item.width += 5;
                item.height += 5;
            }
            ctx.beginPath();
            ctx.clearRect(0,0, 400, 400);
            ctx.fillStyle = "rgb(255, 0, 0)";
            ctx.fillRect(user.x ,user.y,user.width,user.height);
            ctx.stroke();
            
            window.requestAnimationFrame(drawSnake);
            
          }
        
        function drawFood(){
           ctx.fillStyle = "rgb(0, 255, 0)";
           ctx.fillRect(item.x ,item.y,item.width,item.height); 
           window.requestAnimationFrame(drawFood);
        }
        
        window.addEventListener("keydown", function(event) { 
            if (event.keyCode == 39)
              user.x += 5;
            else if (event.keyCode == 37)
              user.x -= 5;
            else if (event.keyCode == 38)
              user.y -= 5;
            else if (event.keyCode == 40)
              user.y += 5;

            drawSnake();
            drawFood();
          });
        
    </script>
  </body>
</html>
