<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">  
        canvas {
            border: 1px solid black;
        }
        
      </style>
  </head>
  <body>
    <canvas id = "gameCanvas" width="400" height="400"></canvas>
    <script type="text/javascript">
       var c = document.getElementById("gameCanvas");
        var ctx = c.getContext("2d");
        ctx.fillStyle = "rgb(255, 0, 0)";
        
        var snake = {
            x: 5
            , y: 5
        };
        
        var food = {
            x: Math.round(Math.random()*(400)), 
            y: Math.round(Math.random()*(400)),
            width: 20,
            height: 20
        };
        
        
        function init(){
            drawSnake();
            drawFood();
            
        }
        init();
        
        function drawSnake() {
            if(snake.x >= 400 || snake.x <= -3 || snake.y >= 400 || snake.y <= -3) {                  
                snake.x = 5;
                snake.y = 5;
            }
            if (snake.x == food.x && snake.y == food.y){
                food.x = Math.round(Math.random()*(400));
                food.y = Math.round(Math.random()*(400));
            }
            ctx.beginPath();
            ctx.clearRect(0,0, 400, 400);
            ctx.fillRect(snake.x ,snake.y,20,20);
            ctx.stroke();
            
            snake.x += 1;
            
            window.requestAnimationFrame(drawSnake);
            
          }
        
        function drawFood(){
           ctx.fillStyle = "rgb(255, 0, 0)";
           ctx.fillRect(food.x ,food.y,food.width,food.height); 
           window.requestAnimationFrame(drawFood);
        }
        
        window.addEventListener("keydown", function(event) { 
            if (event.keyCode == 39)
              snake.x += 1;
            else if (event.keyCode == 37)
              snake.x -= 1;
            else if (event.keyCode == 38)
              snake.y -= 1;
            else if (event.keyCode == 40)
              snake.y += 1;

            drawSnake();
            drawFood();
          });
        
    </script>
  </body>
</html>
